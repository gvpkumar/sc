<mat-dialog-content fxLayout="column">
    <div>
        <p>Do you want to delete Coupon: <span style="color:red">{{data.id}}</span> ?</p>
    </div>
    <span fxFlex></span>

    <div fxLayout="row" fxLayoutGap="10px">
        <button mat-raised-button style="background-color:#777;color:#fff" (click)="onNoClick()">Cancel</button>
        <button mat-raised-button color="primary" (click)="closeDialog(data.id)">Ok</button>
    </div>
</mat-dialog-content>
